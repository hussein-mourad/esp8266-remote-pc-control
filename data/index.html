<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="3" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>PC Remote Controller</title>
  </head>
  <body>
    <main class="container">
      <h1>PC Remote Controller</h1>
      <form action="/api/power/on" method="post">
        <button type="submit">ON</button>
      </form>
      <form action="/api/power/off" method="post">
        <button type="submit">OFF</button>
      </form>
      <form action="/api/power/forceoff" method="post">
        <button type="submit">Force off</button>
      </form>
      <form action="/api/power/reboot" method="post">
        <button type="submit">Reboot</button>
      </form>
      <form action="/api/power/status">
        <button type="submit">Status</button>
      </form>
    </main>
  </body>
</html>
